<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>tags em HTML</H1>
    <p>Em Html 5, podemos inserir os elementos da lista a seguir: Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="disc">
        <li><abbr title="Use a tag &lt p&gt">Páragrafo</abbr>
        <li><abbr title="Use a tag &lt h1 &gt ... &lt h6 &gt">Títulos</abbr>
        <li><abbr title="Use a tag &lt img &gt">Imagens</abbr>
        <li><abbr title="Use a tag &lt abbr &gt">Abreviações</abbr>
        <li><abbr title="Use a tag &lt code &gt">Códigos-fonte</abbr>
        <li><abbr title="Use a tag &lt ol &gt e &lt li &gt">Listas numeradas</abbr>
        <li><abbr title="Use a tag &lt ul &gt e &lt li &gt">Lista com demarcadores</abbr></li>

    </li></ul>
</body>
</html>
